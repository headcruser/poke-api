<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listado de pokemon">
    <link href="assets/img/pokeball.png" rel="icon" type="image/png">
    <title>Api Challenge</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/pokemon.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" id="poke-nav">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a class="navbar-brand" href="#">
                <img class="poke--logo" src="./assets/img/pokemon-logo.png" alt="Logotipo Pokemón">
            </a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="index.html">Inicio</a>
        </nav>
        <button type="button" class="poke-switch" id="switch-theme">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
        </button>
    </div>

    <section id="poke--title">
        <div class="container">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">Listado de pokemon</h1>
                <p class="lead">Selecciona un pokemon de tu interes</p>
            </div>
        </div>
    </section>

    <section class="container-fluid" id="poke--info" >
        <div class="row">
            <div class="col-md-3 mb-3">
              <label for="country">Numero de pokemón</label>
              <select class="custom-select d-block w-100" id="select-pokemon-number">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="151">151</option>
              </select>
              <div class="invalid-feedback">
                Selecciona una opción.
              </div>
            </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2" id="poke-list">
        </div>
    </section>
    

    <footer class="poke--footer">
        <p>Pokemon Api Challenge Desarrollado por <a
                href="https://github.com/headcruser">Daniel Martinez Sierra</a>.</p>
        <p>
            <a href="#">Regresar a inicio</a>
        </p>
    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="assets/js/pokemon.js"></script>
</body>

</html>
